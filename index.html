<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Audio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video loop muted>
          <source src="./video/wave.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="time-select">
        <button data-time="10">2 Minutes</button>
        <button data-time="300">5 Minutes</button>
        <button data-time="600" class="active">10 Minutes</button>
      </div>
      <div class="player-container">
        <div class="container">
          <audio class="song">
            <source src="./sounds/bac phan 2.mp3" />
          </audio>
          <img class="play" src="./svg/play.svg" alt="" />
          <svg
            class="track-outline"
            width="453"
            height="453"
            viewBox="0 0 453 453"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="226.5"
              cy="226.5"
              r="216.5"
              stroke="white"
              stroke-width="20"
            />
          </svg>
          <svg
            class="moving-outline"
            width="453"
            height="453"
            viewBox="0 0 453 453"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="226.5"
              cy="226.5"
              r="216.5"
              stroke="#018EBA"
              stroke-width="20"
            />
          </svg>
          <h3 class="time-display">0:00</h3>
        </div>
      </div>
      <div class="sound-picker">
        <button
          data-sound="./sounds/bac phan 2.mp3"
          data-video="./video/wave.mp4"
        >
          <img src="./svg/rain.svg" alt="rain" />
        </button>
        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
          <img src="./svg/beach.svg" alt="beach" />
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
